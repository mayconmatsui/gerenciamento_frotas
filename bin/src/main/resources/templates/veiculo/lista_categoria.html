<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <section class="layout-content" layout:fragment="content">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Lista de Categorias</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/veiculo/cadastrar" role="button">
                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                <span>Nova Categoria</span>
            </a>
        </nav>

        <div class="container" id="listagem">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Categorias</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.id}">1</td>
                            <td th:text="${categoria.categoria}">Automóvel</td>
                            <td colspan="2">
                                <a class="btn btn-info btn-sm" th:href="@{/veiculo/editar/{id} (id=${categoria.id})}"
                                    role="button">
                                    <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                                </a>
                                <button th:id="${'btn_veiculo/excluir/'+categoria.id}" type="button"
                                    class="btn btn-danger btn-sm" data-togle="modal" data-target="#myModal">
                                    <span class="oi oi-circle-x" title="Exclusão desabilitada"
                                        aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="fragments/modal :: modal"></div>
    </section>
</body>

</html>
