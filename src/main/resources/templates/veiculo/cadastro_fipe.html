<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <section class="layout-content" layout:fragment="content">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Cadastrar Fipe</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/veiculo/fipe/listar" role="button">
                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Fipes</span>
            </a>
        </nav>

        <div class="container" id="cadastro">

            <div th:replace="fragments/alert"></div>

            <form th:action="${fipe.id == null} ? @{/veiculo/fipe/salvar} : @{/veiculo/fipe/editar}" th:object="${fipe}" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="marca">Marca</label>
                        <input type="text" class="form-control" id="marca" placeholder="Nome da Marca"
                            autofocus="autofocus" th:field="*{marca}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="modelo">Modelo</label>
                        <input type="text" class="form-control" id="modelo" placeholder="Nome do Modelo"
                            th:field="*{modelo}"/>
                    </div>
                </div>
                <input type="hidden" id="id" name="id" th:field="*{id}" />
                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
            </form>
        </div>
    </section>
</body>

</html>
