<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8" />
</head>
<body>
   <section class="layout-content" layout:fragment="content">

       <nav class="navbar navbar-expand-md bg-light">
           <div class="collapse navbar-collapse" id="navbarsExampleDefault">
               <ul class="navbar-nav mr-auto">
                   <li class="nav-item active">
                       <i class="oi oi-caret-right"></i>
                       <span>Cadastrar Categoria</span>
                   </li>
               </ul>
           </div>
           <a class="btn btn-primary btn-md" href="/veiculo/listar" role="button">
               <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
               <span>Listar Categorias</span>
           </a>
       </nav>

       <div class="container" id="cadastro">
           <form action="/veiculo/salvar" method="POST">
               <div class="form-row">
                   <div class="form-group col-md-6">
                       <label for="categoria">Categoria</label>
                       <input type="text" class="form-control" id="categoria" placeholder="Nome da Categoria" autofocus="autofocus"
                              name="nome" value=""/>
                   </div>	                    
               </div>
               <input type="hidden" id="id" name="id" value=""/>
               <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
           </form>
       </div>
   </section>
</body>
</html>
